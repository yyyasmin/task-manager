{% block gray_table_style %}

<style>

.gray_table {
    border-collapse: separate;
	table-layout: fixed;
    width: 100%;
}
	
table.gray_table {
    border-collapse: separate;
    width: 100%;
}

.gray_table td {
    border: 1px solid #dddddd;
    padding: 5px;
	align: center;
}

.gray_table th {
    border: 1px solid #dddddd;
    padding: 5px;
	align: center;
	background-color: #D0D0D0;
	color: black;
}

</style>

{% endblock gray_table_style %}
