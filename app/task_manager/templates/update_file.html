{% extends "layout.html" %} 

{% block content %}

<style>
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
</style>

	<div class="container">	

		<form role="form" method="POST" action='' > 
			
			<div class="form-group">
				<label for="title">שם הקובץ:</label>
				<input type="title" class="form-control" name="title" value="{{ file.name }}">
			</div>
			 
			<div class="form-group">
				<label for="text">תאור הקובץ:</label>
				<input type="text" class="form-control" name="description" value="{{ file.body }}">
			</div>

			
			<div class="form-group" enctype="multipart/form-data">
			  <label for="file_name">העלה קובץ</label>
			  <input type="file" class="form-control" enctype="multipart/form-data"  id="title" name="file_name">
			</div>
			
			</br>
			
			<button class="btn btn-warning btn-xs" id="edit_id"  >
			  <strong>
				<a href="{{ url_for('files.replace_file2', selected_file_id=file.id) }}">החלף קובץ</a>
			  </strong>
			</button>		
			
			</br>
			
			<button type="submit" class="btn btn-default">Submit</button>		
		
		</form>
	</div>  <!-- class="container -->

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  }
}
</script>

{% endblock %}
