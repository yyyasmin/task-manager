{% extends "layout.html" %} 

{% block content %}


<style>

.textareaContainer {	
	align: center;
	text-align:right;
	width: 100%;

}
  
#textarea_id { 
	border: 3px solid #555c;	
	align: center;
	text-align:right;
	width: 100%;
	cols: 130;
}
 
</style>

    <form role="form" method="POST" action='' style="margin:5%;"> 

			
		<div class="form-group">
		  <label for="title">תאור</label>
		  <input type="title" class="form-control" id="title" name="title" 
			     value="{{ task.title }}" style="font-size:20px; font-family:David">
		</div>  

				<ul class="tabs">
					<li class="tab " id="tab-2"><span class="tab-title"> 
						<div id="ar_div">
							<div> {{form.ar.label}}: {{form.ar}} </div>
							{% if form.ar.errors %}
								<ul class=errors>
									{% for error in form.ar.errors %}
										<li>{{ error }}</li>
									{% endfor %}
								</ul>
							{% endif %}
						</div>   
					</li>
					
		<div class="form-group">
		  <label for="body">סטטוס</label>
		  <input type="title" class="form-control" id="body" name="body" 
				 value="{{ task.status }}" style="font-size:20px; font-family:David">
		</div>
		
		<div class="form-group">
		  <label for="due_date">תאריך יעד</label>
		  <input type="date" class="form-control" id="due_date" name="due_date" 
				 value="{{ task.due_date.strftime('%d-%m-%Y') }}">
		</div>
									  				
		</br></br>		
		
		<button type="submit" class="btn btn-default">שמור</button>
		
	</form>
			
{% endblock %}
